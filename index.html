<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Churrascometro</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <!--área de texto e imagem-->
            <div class="text-content">
                <h1>Calcule quanta comida e bebida vai precisar no seu churrrasco</h1>
                <img src="./img/img.svg">
            </div>
            <!--área de cálculo-->
            <div class="box-calculo">
                <div class="form">
                    <img src="./img/iconchurras.png">
                    <div class="input-block">
                        <label for="mulheres">Quantidade de mulheres</label>
                        <input types="number" id="women" name="women"  placeholder="Mulher">
                    </div>
                    <div class="input-block">
                        <label for="homens">Quantidade de homens</label>
                        <input types="number" id="men" name="men"  placeholder="Homem">
                    </div>
                    <div class="input-block">
                        <label for="criancas">Quantidade de crianças</label>
                        <input types="number" id="kids" name="kids"  placeholder="Crianças">
                    </div>                
                    <div class="input-block">
                        <button class="button" onclick="calc()">Calcular</button>
                    </div>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
